# --------- 基础输入 ----------
pth_path: "../../data/ellipsoid_in.pth"

# --------- 训练超参 ----------
batch_size: 64
num_epochs: 2000
activation: "TanH"     # ← 由 activation_cfg 改为单字段 activation

model:
  inner_dim: 512
  input_dim: 3
  output_dim: 1

optim:
  lr: 1.0e-4
  weight_decay: 0.0
  eps: 1.0e-14

scheduler:
  mode: "min"
  factor: 0.9
  patience: 20
  threshold: 1.0e-4
  threshold_mode: "rel"
  up_factor: 1.1
  up_patience: 30
  eps: 1.0e-14

# --------- 数据/采样 ----------
remeshing: true
bbox_expand_ratio: 1.2
sample_num_bounding: 100000
kdtree_leafsize: 32

# --------- 可视化开关 ----------
viz:
  enable_2d: true
  enable_3d: true
  slice_axis: "z"
  slice_value: 0.0
  slice_res: 256
  slice_level: 0.0
  slice_cmap: "RdBu_r"
  slice_symmetric: true
  iso_level: 0.0
  iso_grid: [ 128, 128, 128 ]
  iso_resolution: [ 800, 800 ]
  iso_view: "top"

# --------- 产出/存储 ----------
resume: false
load_best_for_plot: false
out:
  checkpoints_dir: "checkpoints"
  renders_dir: "renders"

# 触发保存的频率控制
save_every_best: 10
save_every_epoch: 0

# --------- 日志输出 ----------
logging:
  dir: "logs"
  level: "INFO"
  also_print: true
  filename_prefix: "train"
  timestamp_in_name: true